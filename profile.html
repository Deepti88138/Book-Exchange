<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile | BookLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #eef2f3, #f9f9f9);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .profile-container {
      background: white;
      max-width: 450px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 2.5rem 2rem;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4f46e5;
      margin-bottom: 1rem;
    }

    h2 {
      margin: 0.5rem 0;
      font-size: 1.6rem;
      color: #333;
    }

    .badge {
      display: inline-block;
      padding: 5px 12px;
      font-size: 0.75rem;
      background: #4f46e5;
      color: white;
      border-radius: 50px;
      margin-bottom: 1.5rem;
    }

    .profile-info {
      text-align: left;
      font-size: 1rem;
      color: #444;
      line-height: 1.8;
      margin-top: 1rem;
    }

    .profile-info i {
      margin-right: 10px;
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="profile-container">
   
    <img src="https://i.pravatar.cc/100?img=12" alt="Profile Picture" class="profile-pic" />

   
    <h2>Alex</h2>
    
   
    <div class="badge">Premium Member</div>

    <div class="profile-info">
      <p><i class="fas fa-envelope"></i>Email@example.com</p>
      <p><i class="fas fa-calendar-alt"></i>Member Since: January 2024</p>
      <p><i class="fas fa-book"></i>Total Books Shared: 15</p>
      <p><i class="fas fa-star"></i>Status: <strong>Premium</strong></p>
    </div>
  </div>
</body>
</html>
