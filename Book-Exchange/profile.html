<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f2f2f2;
    }

    .profile-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .profile-info {
      line-height: 2;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>My Profile</h2>
    <div class="profile-info">
      <strong>Name:</strong> Deepti Sharma<br />
      <strong>Email:</strong> deepti@example.com<br />
      <strong>Member Since:</strong> January 2024<br />
      <strong>Total Books Shared:</strong> 15<br />
      <strong>Membership Status:</strong> Premium
    </div>
  </div>
</body>
</html>
